{{define "content"}}
<div class="flex flex-col overflow-auto flex-grow">

    <div class="p-2 pb-0 flex justify-between items-center">
        <div>
            <h1>{{.Title}}</h1>
            <a href="{{.SourceHref}}" class="text-neutral-700 dark:text-neutral-400 text-sm hover:underline">View Source</a>
        </div>
        <button id="sidebar-toggle" type="button" title="Toggle Sidebar" class="h-8 w-8 bg-neutral-200 dark:bg-neutral-800 rounded flex items-center justify-center cursor-pointer">
            <img id="sidebar-toggle-icon" class="h-4 w-4 dark:invert" src="{{.ROOT_DIRECTORY}}/OcSidebarcollapse2.svg" alt="">
        </button>
    </div>
    <div class="flex flex-row p-2 flex-grow overflow-auto ">
        <div
        id="main-content"
        class="w-full overflow-hidden relative bg-neutral-100 rounded-l dark:bg-neutral-800 border border-neutral-300 dark:border-neutral-600">
            <div class="absolute pl-2 pt-1 flex flex-row w-full bg-neutral-100 dark:bg-neutral-800 rounded-l">
                <p class="whitespace-nowrap overflow-hidden overflow-ellipsis">{{.Breadcrumbs}}</p>
                {{if not .OverviewPage}}
                <div class="mr-3 ml-auto flex flex-row gap-2 items-center">
                    <button type="button" id="copy-content" title="Copy Content" class="cursor-pointer">
                        <img class="h-4 w-4 dark:invert" src="{{.ROOT_DIRECTORY}}/OcCopy2.svg" alt="">
                    </button>
                    <!-- <a href="#">
                        <img class="h-4 w-4 dark:invert" src="/OcLink2.svg">
                    </a> -->
                </div>
                {{end}}
            </div>
            <div
                class="h-full overflow-y-auto overflow-x-auto grow min-h-64 p-2 pt-8 w-full">
                {{if .OverviewPage}}
                <div class="text-sm">
                    <h2 class="text-xl font-semibold">{{.Title}}</h1>
                    <a href="{{.SourceHref}}" class="text-blue-600 dark:text-blue-500 underline">Source Code</a>
                    <h3 class="text-lg font-semibold mt-2">License</h2>
                    <p>
                        This snippet is licensed under the
                        <a href="https://github.com/bedrock-oss/bedrock-examples/blob/main/LICENSE" class="text-blue-600 dark:text-blue-500 underline">
                            mit license
                        </a>
                    </p>
                    <!-- {{.TextContent}} -->
                </div>
                {{else}}
                {{.TextContent}}
                {{end}}
            </div>
        </div>

        <div
            id="sidebar"
            class="w-64 bg-neutral-100 dark:bg-neutral-800 border-r border-t border-b border-neutral-300 dark:border-neutral-600 rounded-r flex flex-col text-sm">
            <div class="border-b border-neutral-300 dark:border-neutral-600 flex flex-row w-full items-center">
                <p class="px-1 my-1 mx-1 font-semibold">{{.Title}}</p>
                <!-- <div class="ml-auto mr-1 flex flex-row gap-1">
                    <a href="#" class="">
                        <img class="h-4 dark:invert" src="/OcLink2.svg">
                    </a>
                    <a href="#" class="">
                        <img class="h-4 dark:invert" src="/OcMarkgithub2.svg">
                    </a>
                </div> -->
            </div>
            <div class="w-max flex flex-col overflow-y-auto overflow-x-hidden">
                {{.SidebarHTML}}
            </div>
        </div>
    </div>

</div>

<div class="flex justify-center w-full fixed bottom-6">
    <span id="toast" class="bg-black text-white rounded px-2 py-1">
        Copied to Clipboard
        </spa>
</div>

<script src="{{.ROOT_DIRECTORY}}/js/copy.js" module></script>
<script src="{{.ROOT_DIRECTORY}}/js/sidebar-dir.js" module></script>
<script src="{{.ROOT_DIRECTORY}}/js/sidebar.js" module></script>

{{end}}
